<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const location = window.location;
      const newLocation = location.pathname.split('/').slice(0, 1 + segment).join('/') + '/';
      location.replace(newLocation);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
